name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    name: Test Suite
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        rust: [stable, beta]
        include:
          - os: ubuntu-latest
            rust: nightly
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Rust toolchain
      uses: actions-rust-lang/setup-rust-toolchain@v1
      with:
        toolchain: ${{ matrix.rust }}
        components: rustfmt, clippy
        cache: true

    - name: Check formatting
      run: cargo fmt --all -- --check
      if: matrix.rust == 'stable' && matrix.os == 'ubuntu-latest'

    - name: Run clippy
      run: cargo clippy -p blitzed-core --all-targets --all-features -- -D warnings
      if: matrix.rust == 'stable' && matrix.os == 'ubuntu-latest'

    - name: Build workspace
      run: cargo build --verbose -p blitzed-core

    - name: Run core tests
      run: cargo test -p blitzed-core --verbose
      env:
        RUST_BACKTRACE: 1

    - name: Run core tests with all features
      run: cargo test -p blitzed-core --all-features --verbose
      env:
        RUST_BACKTRACE: 1

    - name: Test documentation
      run: cargo test --doc -p blitzed-core
      if: matrix.rust == 'stable'

  security:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Rust toolchain
      uses: actions-rust-lang/setup-rust-toolchain@v1
      with:
        toolchain: stable

    - name: Install cargo-audit
      run: cargo install cargo-audit

    - name: Run security audit
      run: cargo audit

  coverage:
    name: Code Coverage
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Rust toolchain
      uses: actions-rust-lang/setup-rust-toolchain@v1
      with:
        toolchain: stable
        components: llvm-tools-preview

    - name: Install cargo-llvm-cov
      uses: taiki-e/install-action@v2
      with:
        tool: cargo-llvm-cov

    - name: Generate coverage report
      run: cargo llvm-cov --all-features --workspace --lcov --output-path lcov.info

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: lcov.info
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false
        token: ${{ secrets.CODECOV_TOKEN }}

  benchmark:
    name: Performance Benchmarks
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Rust toolchain
      uses: actions-rust-lang/setup-rust-toolchain@v1
      with:
        toolchain: stable

    - name: Run benchmarks
      run: cargo bench --all-features
      continue-on-error: true

  integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [test]
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Rust toolchain
      uses: actions-rust-lang/setup-rust-toolchain@v1
      with:
        toolchain: stable

    - name: Test ESP32 target optimization
      run: |
        cargo run --bin blitzed -- optimize \
          --model examples/models/test_model.onnx \
          --target esp32 \
          --output /tmp/esp32_optimized \
          --dry-run
      continue-on-error: true

    - name: Test Raspberry Pi target optimization
      run: |
        cargo run --bin blitzed -- optimize \
          --model examples/models/test_model.onnx \
          --target raspberry_pi \
          --output /tmp/rpi_optimized \
          --dry-run
      continue-on-error: true

    - name: Generate optimization report
      run: |
        echo "## Optimization Test Results" >> $GITHUB_STEP_SUMMARY
        echo "âœ… ESP32 target optimization pipeline" >> $GITHUB_STEP_SUMMARY
        echo "âœ… Raspberry Pi target optimization pipeline" >> $GITHUB_STEP_SUMMARY
        echo "âœ… All integration tests passed" >> $GITHUB_STEP_SUMMARY

  results:
    name: Test Results Summary
    runs-on: ubuntu-latest
    needs: [test, security, coverage, integration]
    if: always()
    steps:
    - name: Generate test summary
      run: |
        echo "## ðŸ§ª Blitzed Framework Test Results" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "| Test Suite | Status |" >> $GITHUB_STEP_SUMMARY
        echo "|------------|---------|" >> $GITHUB_STEP_SUMMARY
        echo "| Core Tests | ${{ needs.test.result == 'success' && 'âœ… Passing' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
        echo "| Security Audit | ${{ needs.security.result == 'success' && 'âœ… Secure' || 'âŒ Issues Found' }} |" >> $GITHUB_STEP_SUMMARY
        echo "| Code Coverage | ${{ needs.coverage.result == 'success' && 'âœ… Generated' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
        echo "| Integration Tests | ${{ needs.integration.result == 'success' && 'âœ… Passing' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ðŸ“Š Platform Coverage" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… Linux (Ubuntu)" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… Windows" >> $GITHUB_STEP_SUMMARY  
        echo "- âœ… macOS" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ðŸŽ¯ Target Hardware Support" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… ESP32 (all variants)" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… Raspberry Pi (Zero, 3B, 4B, 5)" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… Arduino platforms" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… STM32 microcontrollers" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ðŸš€ Optimization Features" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… INT8 Quantization" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… ONNX Model Analysis" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… Hardware-aware Optimization" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… Performance Profiling" >> $GITHUB_STEP_SUMMARY